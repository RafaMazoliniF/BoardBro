<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardBro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .container, #pdf-container {
            width: 45%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        input[type="file"], textarea, button {
            width: 100%;
            margin-bottom: 20px;
        }

        textarea {
            height: 100px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #pdf-viewer {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }

        @media (max-width: 800px) {
            body {
                flex-direction: column;
            }

            .container, #pdf-container {
                width: 100%;
                margin-right: 0;
            }

            #pdf-viewer {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>BoardBro</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="pdf-upload">Upload PDF</label>
            <input type="file" id="pdf-upload" name="pdf" accept="application/pdf">
            <button type="submit">Enviar PDF</button>
        </form>
        <label for="prompt">Prompt</label>
        <textarea id="prompt" placeholder="Digite sua pergunta..."></textarea>
        <label for="response">Resposta</label>
        <textarea id="response" readonly placeholder="A resposta aparecerá aqui..."></textarea>
    </div>

    <div id="pdf-container">
        <embed id="pdf-viewer" src="" type="application/pdf" />
    </div>

    <script>
        // Exibe o PDF na página
        const pdfInput = document.getElementById('pdf-upload');
        pdfInput.addEventListener('change', function() {
            const file = pdfInput.files[0];
            const url = URL.createObjectURL(file);
            const embed = document.getElementById('pdf-viewer');
            embed.src = url;
        });
    </script>

</body>
</html>
